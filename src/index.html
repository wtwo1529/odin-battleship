    <title>Battleship</title>
  </head>
  <body>
    <div class="header">
      <h1>Battleship</h1>

        <h1 class="game-result-header">test</h1>

      </dialog>
      <div class="grid-container">

        <p class="grid-subtitle">Your Grid</p>
        <button type="button" class="randomize-ships-btn">

        </button>
      </div>
      <div class="grid-container">
        <div class="play-btn-container">
          <button class="play-btn" type="button">Play</button>
        </div>

      </div>
